<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles.css">
    <!-- fonts family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="nftpic">
            <img src="./images/image-equilibrium.jpg" class="nftpic" alt="nft-card">
        </div>
        <h2 class="ntfname">Equilibrium #3429</h2>
        <p class="nftdescript"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="nftinfo">
            <div class="nftprice">
                <iframe src="./images/icon-ethereum.svg" frameborder="0" title="icon-ethereum" class="ethereum"></iframe>
                <span>0.041 ETH</span>
            </div>
            <div class="nftdate">
                <iframe src="./images/icon-clock.svg" frameborder="0" title="clock" class="clock"></iframe>
                <span>3 days left</span>
            </div>
        </div>
        <hr>
        <div class="author">
            <img src="./images/image-avatar.png" alt="image-avatar" class="creatorimg">
            <div class="creator"><span>Creation of</span> Jules Wyvern</div>
        </div>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Iris.Jiang</a>.
    </footer>
</body>

</html>
